version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: echo "Hello from CircleCI ðŸ‘‹"

  update_version_file:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      - run:
          name: Setup SSH Key for verswin_control
          command: |
            mkdir -p ~/.ssh
            echo "$SSH_KEY_VERSWIN" | base64 --decode > ~/.ssh/id_verswin
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan github.com >> ~/.ssh/known_hosts

      - run:
          name: Clone verswin_control and update version.txt
          command: |
            git clone git@github.com:Rafaelkaaa/verswin_control.git
            cd verswin_control
            git checkout main || git checkout -b main

            echo "$(git -C ../ rev-parse HEAD)" > version.txt

            if ! git diff --quiet; then
              git config user.name "CI Bot"
              git config user.email "ci-bot@rafaelkaaa.net"
              git add version.txt
              git commit -m "Update version.txt with latest commit hash"
              git push origin main
            else
              echo "No changes to commit"
            fi
workflows:
  version: 2
  run-all:
    jobs:
      - say-hello
      - update_version_file:
          filters:
            branches:
              only:
                - main
                - develop
